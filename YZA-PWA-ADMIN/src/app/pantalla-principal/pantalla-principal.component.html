<div class="container-fluid">
    <div class="row margen-titulo">
        <div class="col-6 text-center">
            <p class="titulo">Lista de Periodos</p>
        </div>
        <div class="col-6">
            <button routerLink="/agregar-periodos" type="button"
                class="btn btn-secondary w-100 agregar-periodos">Agregar periodos</button>
        </div>
    </div>
    <div class="row tarjeta" *ngFor="let item of items">
        <div class="row">
            <div class="contorno col-6 text-center">
                <p class="texto">{{item.tituloi}}</p>
            </div>
            <div class="contorno col-6 text-center">
                <p class="texto">{{item.titulof}}</p>
            </div>
        </div>
        <div class="row">
            <div class="contorno col-3 text-center">
                <p class="texto">{{item.fechai1}}</p>
            </div>
            <div class="contorno col-3 text-center">
                <p class="texto">{{item.fechaf1}}</p>
            </div>
            <div class="contorno col-3 text-center">
                <p class="texto">{{item.fechai2}}</p>
            </div>
            <div class="contorno col-3 text-center">
                <p class="texto">{{item.fechaf2}}</p>
            </div>
        </div>
        <div class="row">
            <div class="contorno col-12 text-center">
                <a href="https://yza.blob.core.windows.net/yza-container/teleport.jpeg?sv=2020-08-04&ss=bfqt&srt=co&sp=rwdlacupitfx&se=2022-01-27T09:37:26Z&st=2022-01-27T01:37:26Z&spr=https&sig=flKQ6jobsEfyHw5Vi1yLBULBDJrdLLcjoGW2HRt70xg%3D&_=1643260341024"
                    download class="enlace">Descarga archivo excel</a>
            </div>
        </div>
        <div class="row boton">
            <div class="col-12">
                <button for="select-buton" id="select-button" type="button"
                    class="btn btn-success w-100 asignar-excel">Asignar
                    excel</button>
                <input (change)="UploadFiles($event.target)" type="file" id="input-files">
            </div>
        </div>
    </div>
</div>
