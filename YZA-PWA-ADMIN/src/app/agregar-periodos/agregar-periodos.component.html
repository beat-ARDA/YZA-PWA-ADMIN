<div class="container-fluid">
    <form [formGroup]="periodoForm" (ngSubmit)="Agregar()">
        <div class="row">
            <div class="col">
                <input readonly type="text" formControlName="guid" class="text-center" value="{{guid}}">
            </div>
            <div class="col">
                <button type="button" (click)="GenerarGuid()" class="btn btn-primary">Generar GUID</button>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex flex-column justify-content-center text-center">
                <p>Tiutlo primer periodo</p>
                <input formControlName="tituloi" placeholder="Titulo primer periodo" type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col d-flex flex-column justify-content-center text-center">
                <p>Fecha inicial primer periodo</p>
                <input formControlName="fechai1" type="date" />
            </div>
        </div>
        <div class="row">
            <diV class="col d-flex flex-column justify-content-center text-center">
                <p>Fecha final primer periodo</p>
                <input formControlName="fechaf1" type="date" />
            </diV>
        </div>
        <div class="row">
            <div class="col d-flex flex-column justify-content-center text-center">
                <p>Tiutlo segundo periodo</p>
                <input formControlName="titulof" placeholder="Titulo segundo periodo" type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col d-flex flex-column justify-content-center text-center">
                <p>Fecha inicial segundo periodo</p>
                <input formControlName="fechai2" type="date" />
            </div>
        </div>
        <div class="row">
            <diV class="col d-flex flex-column justify-content-center text-center">
                <p>Fecha final segundo periodo</p>
                <input formControlName="fechaf2" type="date" />
            </diV>
        </div>
        <div class="row">
            <div class="col"></div>
            <button type="submit">Agregar</button>
        </div>
    </form>
</div>
